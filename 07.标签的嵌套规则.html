<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07.标签的嵌套规则</title>
  </head>
  <body>
    <!-- 1. a标签不能嵌套a标签 -->
    <!-- 2. 行内标签不能嵌套块标签，a标签除外 -->
    <!-- 3. p标签不能嵌套p标签 -->
    <!-- 4. p标签不能嵌套div标签 -->
    <!-- 5. h1-h6标签不能互相嵌套 -->
    <!-- 6. 一个页面只能有一个h1标签 -->
  </body>
</html>
