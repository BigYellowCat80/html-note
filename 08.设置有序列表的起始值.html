<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08.设置有序列表的起始值</title>
  </head>
  <body>
    <!-- 1. 设置ol标签的start属性 -->
    <!-- 2. 或者设置li标签的value属性 -->

    <!-- 1. 设置ol标签的start属性 -->
    <ol start="100">
      <li>文本</li>
      <li>文本</li>
    </ol>

    <!-- 2. 设置li标签的value属性 -->
    <ol>
      <li value="200">文本</li>
      <li>文本</li>
    </ol>
  </body>
</html>
